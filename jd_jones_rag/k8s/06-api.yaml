# JD Jones RAG - API Server Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: jd-jones-rag
  labels:
    app: api
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: jd-jones-rag-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://$(DATABASE_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(DATABASE_NAME)"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jd-jones-secrets
              key: POSTGRES_PASSWORD
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: DATABASE_USER
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: DATABASE_NAME
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CHROMA_HOST
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: CHROMA_HOST
        - name: CHROMA_PORT
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: CHROMA_PORT
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: jd-jones-secrets
              key: OPENAI_API_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jd-jones-secrets
              key: JWT_SECRET_KEY
        - name: LLM_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: LLM_PROVIDER
        - name: LLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: LLM_MODEL
        - name: OLLAMA_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: OLLAMA_BASE_URL
        - name: EMBEDDING_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: EMBEDDING_PROVIDER
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: EMBEDDING_MODEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: ENVIRONMENT
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: model-cache
          mountPath: /home/appuser/.cache
        resources:
          requests:
            cpu: "500m"
            memory: 1Gi
          limits:
            cpu: "2"
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-data
      - name: model-cache
        persistentVolumeClaim:
          claimName: model-cache
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: jd-jones-rag
spec:
  selector:
    app: api
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: jd-jones-rag
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120

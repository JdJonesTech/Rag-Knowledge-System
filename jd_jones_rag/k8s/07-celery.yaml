# JD Jones RAG - Celery Workers Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: jd-jones-rag
  labels:
    app: celery-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
        component: worker
    spec:
      containers:
      - name: celery-worker
        image: jd-jones-rag-api:latest
        command:
        - celery
        - -A
        - src.super_memory.sync.background_sync
        - worker
        - --loglevel=info
        - --concurrency=4
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://$(DATABASE_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(DATABASE_NAME)"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jd-jones-secrets
              key: POSTGRES_PASSWORD
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: DATABASE_USER
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: DATABASE_NAME
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/2"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: jd-jones-secrets
              key: OPENAI_API_KEY
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: model-cache
          mountPath: /home/appuser/.cache
        resources:
          requests:
            cpu: "500m"
            memory: 1Gi
          limits:
            cpu: "2"
            memory: 4Gi
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-data
      - name: model-cache
        persistentVolumeClaim:
          claimName: model-cache
---
# Celery Beat (Scheduler)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: jd-jones-rag
  labels:
    app: celery-beat
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
        component: scheduler
    spec:
      containers:
      - name: celery-beat
        image: jd-jones-rag-api:latest
        command:
        - celery
        - -A
        - src.super_memory.sync.background_sync
        - beat
        - --loglevel=info
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://$(DATABASE_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(DATABASE_NAME)"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jd-jones-secrets
              key: POSTGRES_PASSWORD
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: DATABASE_USER
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: jd-jones-config
              key: DATABASE_NAME
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/2"
        resources:
          requests:
            cpu: "100m"
            memory: 256Mi
          limits:
            cpu: "500m"
            memory: 512Mi
---
# Celery Worker Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-worker-hpa
  namespace: jd-jones-rag
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-worker
  minReplicas: 1
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

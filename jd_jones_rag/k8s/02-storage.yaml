# JD Jones RAG - Persistent Volume Claims

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: jd-jones-rag
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

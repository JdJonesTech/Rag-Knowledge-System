# JD Jones RAG - Frontend Deployments

# Internal Portal (Employee Dashboard)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-portal
  namespace: jd-jones-rag
  labels:
    app: internal-portal
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: internal-portal
  template:
    metadata:
      labels:
        app: internal-portal
        component: frontend
    spec:
      containers:
      - name: internal-portal
        image: jd-jones-rag-internal-portal:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://api:8000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: "100m"
            memory: 256Mi
          limits:
            cpu: "500m"
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: internal-portal
  namespace: jd-jones-rag
spec:
  selector:
    app: internal-portal
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---

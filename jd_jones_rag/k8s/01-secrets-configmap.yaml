# JD Jones RAG - Kubernetes Secrets and ConfigMaps

apiVersion: v1
kind: Secret
metadata:
  name: jd-jones-secrets
  namespace: jd-jones-rag
type: Opaque
stringData:
  # NOTE: Replace these with actual values or use external secret management
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  JWT_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
  OPENAI_API_KEY: "sk-CHANGE_ME_IN_PRODUCTION"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jd-jones-config
  namespace: jd-jones-rag
data:
  # Database
  DATABASE_HOST: "postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "jd_jones_rag"
  DATABASE_USER: "jdjones"
  
  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  
  # ChromaDB
  CHROMA_HOST: "chromadb"
  CHROMA_PORT: "8000"
  
  # LLM Configuration
  LLM_PROVIDER: "ollama"
  LLM_MODEL: "llama3.2"
  OLLAMA_BASE_URL: "http://ollama:11434"
  
  # Embedding Configuration
  EMBEDDING_PROVIDER: "local"
  EMBEDDING_MODEL: "all-MiniLM-L6-v2"
  EMBEDDING_DIMENSIONS: "384"
  
  # Reranker Configuration
  RERANKER_PROVIDER: "cross_encoder"
  RERANKER_MODEL: "cross-encoder/ms-marco-MiniLM-L-6-v2"
  
  # Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"

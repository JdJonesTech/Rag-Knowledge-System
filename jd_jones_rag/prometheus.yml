# Prometheus Configuration for JD Jones RAG System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'jd-jones-rag'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # JD Jones RAG API
  - job_name: 'jd-jones-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # Redis metrics (if redis_exporter is deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL metrics (if postgres_exporter is deployed)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

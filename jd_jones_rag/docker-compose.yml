version: '3.8'

services:
  # ===========================================
  # API Server
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jd_jones_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://jdjones:${POSTGRES_PASSWORD}@postgres:5432/jd_jones_rag
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENVIRONMENT=production
      # Local LLM (Ollama) Configuration
      - LLM_PROVIDER=ollama
      - LLM_MODEL=llama3.2
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # Local Embeddings Configuration
      - EMBEDDING_PROVIDER=local
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - EMBEDDING_DIMENSIONS=384
      # Local Reranker Configuration
      - RERANKER_PROVIDER=cross_encoder
      - RERANKER_MODEL=cross-encoder/ms-marco-MiniLM-L-6-v2
      # HuggingFace Offline Mode (use cached models, don't check for updates)
      - HF_HUB_OFFLINE=1
      - TRANSFORMERS_OFFLINE=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./scripts:/app/scripts
      - ./demo_system.py:/app/demo_system.py
      # Model cache volumes for persistence (appuser home dir)
      - huggingface_cache:/home/appuser/.cache/huggingface
      - sentence_transformers_cache:/home/appuser/.cache/torch/sentence_transformers
    networks:
      - jd_jones_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # PostgreSQL with pgvector
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jd_jones_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jdjones}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-jd_jones_rag}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/super_memory_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    networks:
      - jd_jones_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jdjones} -d ${POSTGRES_DB:-jd_jones_rag}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: jd_jones_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - jd_jones_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # ChromaDB
  # NOTE: ChromaDB listens on port 8000 internally.
  # - Within Docker network: use port 8000 (CHROMA_PORT=8000)
  # - External access: mapped to 8001 on host (8001:8000)
  # ===========================================
  chromadb:
    image: chromadb/chroma:1.4.1
    container_name: jd_jones_chromadb
    ports:
      - "8001:8000" # External:Internal - use 8000 for internal communication
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - jd_jones_network
    restart: unless-stopped

  # ===========================================
  # Celery Worker
  # ===========================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jd_jones_celery_worker
    command: celery -A src.super_memory.sync.background_sync worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql+asyncpg://jdjones:${POSTGRES_PASSWORD}@postgres:5432/jd_jones_rag
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Disable ChromaDB telemetry
      - ANONYMIZED_TELEMETRY=False
      - CHROMA_TELEMETRY=False
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
      - huggingface_cache:/home/appuser/.cache/huggingface
      - sentence_transformers_cache:/home/appuser/.cache/torch/sentence_transformers
    networks:
      - jd_jones_network
    restart: unless-stopped
    # Celery workers don't have HTTP endpoints - use celery inspect ping
    healthcheck:
      test: [ "CMD-SHELL", "celery -A src.super_memory.sync.background_sync inspect ping -d celery@$$HOSTNAME || exit 1" ]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s

  # ===========================================
  # MCP Server (Agent Toolkit)
  # ===========================================
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jd_jones_mcp_server
    command: python src/mcp_server.py
    environment:
      - DATABASE_URL=postgresql+asyncpg://jdjones:${POSTGRES_PASSWORD}@postgres:5432/jd_jones_rag
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - MCP_TRANSPORT=sse
      - MCP_PORT=8000
      # Disable ChromaDB telemetry
      - ANONYMIZED_TELEMETRY=False
      - CHROMA_TELEMETRY=False
    depends_on:
      - postgres
      - chromadb
    networks:
      - jd_jones_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================
  # Celery Beat (Scheduler)
  # ===========================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jd_jones_celery_beat
    command: celery -A src.super_memory.sync.background_sync beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://jdjones:${POSTGRES_PASSWORD}@postgres:5432/jd_jones_rag
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    networks:
      - jd_jones_network
    restart: unless-stopped
    # Celery beat is a scheduler - check if schedule file is being updated
    healthcheck:
      test: [ "CMD-SHELL", "test -f celerybeat-schedule || exit 1" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================
  # Internal Portal (Employee UI)
  # ===========================================
  internal-portal:
    build:
      context: ./frontend/internal
      dockerfile: Dockerfile
    container_name: jd_jones_internal_portal
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - jd_jones_network
    restart: unless-stopped

  # ===========================================
  # External Portal (Customer UI)
  # ===========================================
  external-portal:
    build:
      context: ./frontend/external
      dockerfile: Dockerfile
    container_name: jd_jones_external_portal
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - jd_jones_network
    restart: unless-stopped

  # ===========================================
  # Flower (Celery Monitoring)
  # ===========================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jd_jones_flower
    command: celery -A src.super_memory.sync.background_sync flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
      - celery-worker
    networks:
      - jd_jones_network
    restart: unless-stopped
    # Flower has a web interface on port 5555
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5555/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  jd_jones_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  chroma_data:
  huggingface_cache:
  sentence_transformers_cache:

# Redis Production Configuration
# Optimized for JD Jones RAG system caching

# Network
bind 0.0.0.0
port 6379
tcp-keepalive 300
timeout 0

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence (disable for pure cache workloads)
# Enable these for data durability
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Snapshotting
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Replication
replica-serve-stale-data yes
replica-read-only yes

# Security
protected-mode yes
# Uncomment and set password for production
# requirepass your_redis_password_here

# Performance tuning
hz 10
dynamic-hz yes
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Logging
loglevel notice
logfile ""

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitor
latency-monitor-threshold 100

# Event notification
notify-keyspace-events ""
